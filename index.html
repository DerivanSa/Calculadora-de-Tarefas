<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tarefas</h1>
        <div class="input-group">
            <label for="measure">Unidade de medida:</label>
            <select id="measure">
                <option value="meters">Metros</option>
                <option value="fathoms">Braças</option>
            </select>
        </div>
        <div class="input-group">
            <label for="nascente">Nascente:</label>
            <input type="number" id="nascente" />
        </div>
        <div class="input-group">
            <label for="norte">Norte:</label>
            <input type="number" id="norte" />
        </div>
        <div class="input-group">
            <label for="sul">Sul:</label>
            <input type="number" id="sul" />
        </div>
        <div class="input-group">
            <label for="poente">Poente:</label>
            <input type="number" id="poente" />
        </div>
        <button onclick="calculate()">Calcular</button>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">
    &copy; 2024 <a href="https://github.com/DerivanSa" target="_blank">Derivan Souza</a>. Todos os direitos reservados.
    </div>
    <script>
        function calculate() {
            const measure = document.getElementById('measure').value;
            let nascente = parseFloat(document.getElementById('nascente').value);
            let norte = parseFloat(document.getElementById('norte').value);
            let sul = parseFloat(document.getElementById('sul').value);
            let poente = parseFloat(document.getElementById('poente').value);

            if (isNaN(nascente) || isNaN(norte) || isNaN(sul) || isNaN(poente)) {
                document.getElementById('result').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            if (measure === 'meters') {
                nascente /= 2.2;
                norte /= 2.2;
                sul /= 2.2;
                poente /= 2.2;
            }

            const avgEastWest = (nascente + poente) / 2;
            const avgNorthSouth = (norte + sul) / 2;
            const areaInFathoms = avgEastWest * avgNorthSouth;
            const numberOfTarefas = areaInFathoms / 625;

            document.getElementById('result').innerText = `Número de Tarefas: ${numberOfTarefas.toFixed(2)}`;
        }
    </script>
</body>
</html>
